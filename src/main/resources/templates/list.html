<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{style.css}" type="text/css">
    <link rel="stylesheet" href="../static/style.css" type="text/css">
</head>
<body>
<div id="navbar">
    <a class="active" href="/">Home</a>
    <a href="/add">New Post</a>
    <a href="/about">About</a>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="jumbotron text-center">
            Recent Post
        </div>
        <div class="col-xs-5 col-sm-3 sidenav-offcanvas sidenav" role="navigation">

            <!--side nav bar-->
        </div>

        <!--here is the main content-->

        <div class="col-xs-11 col-sm-4">

              <div th:each="bullhorns:${bullhorns}">
            <div class="card">
                <div class="container">
                    <span th:text="${bullhorns.postedBy}"></span>
                    <span th:text="${bullhorns.postedDate}"></span>
                    <h4 th:text="${bullhorns.title}"></h4>
                    <p th:inline="text">
                        [[${bullhorns.content}]]
                    </p>
                    <!--&nbsp-->
                </div>
                <span><a class="btn btn-default" th:href="@{/update/{id}(id=${bullhorns.id})}">Edit </a></span>
                <span><a class="btn btn-default" th:href="@{/delete/{id}(id=${bullhorns.id})}">Delete </a></span>
            </div>
        </div>
        </div>
        <!--here is the end of the basic content-->

        <div col-xs-2 col-sm-2>
            <!--last side bar-->
        </div>

    </div>
</div>


<script src="main.js"></script>
</body>
</html>
